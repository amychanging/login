
<!DOCTYPE html>

            </div>
          </div>
          <div class="user-arguments">
            <label class="radio"> 
              <input type="checkbox" value="1" name="agreement" checked id="agreement">同意
            </label><a href="#">《找座儿用户协议》</a>
          </div>
          <div class="button-con"><a href="#" class="button signup-submit-btn">注册</a>
          </div>
          <div class="log-qa-con clearfix"><a href="#" class="fr">已有帐号？去登录<span class="iconfont">&#xe602;</span></a></div>
        </div>
        <div class="sperate-line">

          <div class="sperate-des">第三方平台  快速登录</div>
